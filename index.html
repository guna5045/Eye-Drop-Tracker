<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>కంటిలో బొట్టు ట్రాకర్</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👁️ కంటిలో బొట్టు ట్రాకర్</h1>

    <div class="time-box">
      <p id="currentDateTime"></p>
    </div>

    <div class="status">
      <h3>ఈరోజు ప్రగతి</h3>
      <p>తెలుపు బొట్టు: <span id="whiteCount">0</span> / 4</p>
    </div>

    <div class="buttons">
      <button id="whiteDropBtn">💧 తెలుపు బొట్టు వేశారు</button>
    </div>

    <div class="message" id="messageBox"></div>

    <button id="refreshBtn">🔄 బొట్టు లెక్కను రీసెట్ చేయండి</button>

    <div class="history-link">
      <a href="history.html">📜 చరిత్ర చూడండి</a>
    </div>

    <div class="footer">
      <p>Created by <strong>Gunashekhar Ammajigari</strong></p>
      <a href="https://www.linkedin.com/in/gunashekhar-ammajigari-097180306/" target="_blank">
        <button class="linkedin-btn">🔗 Visit My LinkedIn</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
