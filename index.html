<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eye Drop Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👁️ Eye Drop Tracker</h1>
    
    <div class="time-box">
      <p id="currentDateTime"></p>
    </div>

    <div class="status">
      <h3>Today’s Progress</h3>
      <p>White Drop: <span id="whiteCount">0</span> / 5</p>
      <p>Transparent Drop: <span id="transparentCount">0</span> / 4</p>
    </div>

    <div class="next-drop">
      <h3>Next Drop:</h3>
      <p id="nextDrop">Start by selecting a drop</p>
    </div>

    <div class="buttons">
      <button id="whiteDropBtn"><b>💧 White Drop Used</b></button>
      <button id="transparentDropBtn"><b>💧 Transparent Drop Used</b></button>
    </div>

    <div class="message" id="messageBox"></div>
    <div class="footer">
  <button id="refreshBtn">🔄 Refresh Drop Count</button>



    <div class="history-link">
      <a href="history.html">📜 View History</a>
    </div>
  </div>


  
<script src="script.js"></script>
  <p>Created by <strong>Gunashekhar Ammajigari</strong></p>
  <a href="https://www.linkedin.com/in/gunashekhar-ammajigari-097180306/" target="_blank">
    <button class="linkedin-btn">🔗 Visit My LinkedIn</button>
  </a>
</div>

</body>
</html>
